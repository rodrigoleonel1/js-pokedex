<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Icon -->
    <link rel="icon" href="./img/icon.ico"> 
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pokédex</title>
</head>
<body id="body">
    <header>
    	<nav class="navbar navbar-expand-lg">
      		<div class="content-header container-fluid">
        		<a class="navbar-brand" href="index.html">
          		  <img src="./img/logo.png" alt="">
        		</a>
      		</div>
    	</nav>
  	</header>
    <main>
        <div class="order">
            <p>Ordena los pokémon como mas te guste</p>
        </div>
        <div class="buttons container-fluid">
            <input type="text" name="searchBar" id="searchBar" placeholder="     Buscar por nombre">
            <button class="button" id="orderNumberA">Número ascendente</button>
            <button class="button" id="orderNumberD">Número descendente</button>
            <button class="button" id="orderAlphabeticalA">Alfabético ascendente</button>
            <button class="button" id="orderAlphabeticalD">Alfabético descendente</button>
            <button class="button" id="random">Aleatoriamente</button>
            <button class="button" id="yourTeam">Tu equipo</button>
            <button class="button" id="resetTeam">Resetear equipo</button>
        </div>
        <div id="loader"class="loader">
            <img src="./img/loader.gif" alt="">
            <p> Cargando... </p>
        </div> 
        <div id="tittle"></div>
        <div class="row container-fluid" id="pokemons"></div>
    </main>
    <footer>
        <p>Developed by Rodrigo Alarcón</p>
    </footer>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
