<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/icon.ico">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pokédex</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-danger bg-gradient d-flex justify-content-center align-items-center">
        <img class="h-75" src="./assets/logo.png" alt="logo-pokedex">
    </header>

    <!-- Header -->
    <main id="container-main">
        <section id="controls" class="gap-2 flex-column mb-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input id="search-bar" type="text" class="form-control" placeholder="Search by name">
            </div>
            <select id="order-select" class="form-select">
                <option class="d-none" selected>Order by</option>
                <option value="numberAsc">Lowest Number (First)</option>
                <option value="numberDesc">Highest Number (First)</option>
                <option value="nameAsc">A-Z</option>
                <option value="nameDesc">Z-A</option>
                <option value="randomly">Randomly</option>
            </select>
            <select id="type-select" class="form-select">
                <option class="d-none" selected>Filter by types</option>
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="water">Water</option>
            </select>
            <button class="btn btn-danger" id="my-team">My team</button>
            <button class="btn btn-danger" id="clear-team">Clear team</button>
        </section>

        <h1 id="title" class="bg-danger bg-gradient justify-content-center text-white py-2 mb-3 ">
            <!-- HTML from JS -->
        </h1>

        <section id="no-results" style="display: none;">
            <img class="no-results-img" src="./assets/search.png" alt="detective pikachu">
            <p>There are no results that match the search</p>
        </section>

        <section id="cards-container">
            <!-- HTML from JS -->
        </section>

        <div id="loader">
            <div class="spinner-border text-danger" role="status">
            </div>
        </div>


        <!-- Modal -->
        <div class="modal" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- HTML desde JS -->
                    </div>
                    <div class="modalFooter">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-danger bg-gradient d-flex justify-content-center align-items-center">

            href='https://github.com/rodrigoleonel1/js-pokedex' target='_blank' rel='noreferrer'>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/team.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

    <script src="https://kit.fontawesome.com/0f6100828e.js" crossorigin="anonymous"></script>
</body>

</html>
