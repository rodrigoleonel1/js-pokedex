<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Icon -->
    <link rel="icon" href="./img/icon.ico"> 
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Título de la página -->
    <title>Pokédex</title>
</head>
<body id="body">
    <!-- Header -->
    <header>
    	<nav class="navbar navbar-expand-lg">
      		<div class="content-header container-fluid">
        		<a class="navbar-brand" href="index.html">
          		  <img class="logo" src="./img/logo.png" alt="">
        		</a>
      		</div>
    	</nav>
  	</header>
    <!-- Main -->
    <main>
        <!-- Botones de búsqueda y orden -->
        <div class="buttonsContainer" id="buttonsContainer">
            <div class="orderTitle">
                <p>Elegí el orden en el que se muestran los Pokémon, buscalos por su nombre, visualiza cuáles se encuentran en tu equipo o liberalos para agregar nuevos Pokémon!</p>
            </div>
            <div class="buttons container-fluid">
                <div class="d-flex form">
                    <input type="text" name="searchBar" id="searchBar" placeholder="  Buscar por nombre">
                    <div class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <button class="pokedexButton" id="orderNumberA">Número ascendente <i class="fa-solid fa-arrow-up-1-9"></i></button>
                <button class="pokedexButton" id="orderNumberD">Número descendente <i class="fa-solid fa-arrow-down-1-9"></i></button>
                <button class="pokedexButton" id="orderAlphabeticalA">Alfabético ascendente <i class="fa-solid fa-arrow-up-a-z"></i></button>
                <button class="pokedexButton" id="orderAlphabeticalD">Alfabético descendente <i class="fa-solid fa-arrow-down-a-z"></i></button>
                <button class="pokedexButton" id="random">Aleatoriamente <i class="fa-solid fa-shuffle"></i></button>
                <button class="pokedexButton" id="yourTeam">Tu equipo <i class="fa-sharp fa-solid fa-star"></i></button>
                <button class="pokedexButton" id="resetTeam">Vaciar equipo <i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <!-- Título de cards -->
        <div id="title">
            <!-- HTML desde JS -->
        </div>
        <!-- Loader -->
        <div id="loader">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
        </div>        
        <!-- Cards -->
        <div class="row container-fluid" id="pokemons">
            <!-- HTML desde JS -->
        </div>
        <!-- Modal -->
        <div class="modal" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- HTML desde JS -->
                </div>
                <div class="modalFooter">
                </div>
              </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>Developed by Rodrigo Alarcón</p>
    </footer>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0f6100828e.js" crossorigin="anonymous"></script>
</body>
</html>
